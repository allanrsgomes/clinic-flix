<script

<!-- Base -->
<script
    src="https://cdn1.staticpanvel.com.br/cdn_service/landpages/page-clinic-tst/assets/scripts/lib/cards.js"></script>

<script>

    const cardsContainer = document.getElementById("lhCardWrapper");

    document.addEventListener("DOMContentLoaded", function (event) {
        todasVacinas();
    });

    //pega todas as vacinas
    const todasVacinas = () => {
        cardsContainer.innerHTML = "";

        mountCards(produtosVacinas.itens, cardsContainer, produtosVacinas.categoria);
    }

    //array de seleção dos checkbox, inicia com 22 (todas as vacinas)
    var lista = [22];

    //filtra as vacinas de acordo com o array de seleção
    const filtrarVacinas = (grupo, btn) => {

        // Desmarca o 22 inicial quando algum outro é marcado e remove o 22 do array
        if (grupo != 22) {
            document.getElementById("vacinas").checked = false;

            var index = lista.indexOf(22);
            if (index !== -1) {
                lista.splice(index, 1);
            }

        } else {
            var opcaoIdades = document.getElementsByClassName("check");
            for (var i = 0; i < opcaoIdades.length; i++) {
                opcaoIdades[i].checked = false;
            }
            lista.length = 0;
        }

        // Coloca os elementos marcados dentro do array
        if (btn.checked === true) {
            lista.push(grupo);
        } else {
            for (var i = 0; i < lista.length; i++) {
                if (lista[i] === grupo) {
                    lista.splice(i, 1);
                }
            }
        }

        const vacinasFiltradas = (query) => {
            return produtosVacinas.itens.filter((el) => {
                return el.grupo.includes(query);
            });
        }

        cardsContainer.innerHTML = "";

        //Monta os cards de acordo com o array de seleção
        for (var i = 0; i < lista.length; i++) {
            mountCards(vacinasFiltradas(lista[i]), cardsContainer, produtosVacinas.categoria);
        }

        var listed = document.getElementsByClassName('nomeVacina');

        for (var i = 0; i < listed.length; i++) {
            console.log("teste", listed[i].innerText);
        }

        console.log("lista", lista);

        var btnList = document.querySelectorAll('ul > a');
        var menuBtnList = btn.parentElement.querySelectorAll('a');

    }

    const setHREF = () => {
        var filterMenu = document.querySelectorAll('div.menuInternoCards ul > a');

        for (link of filterMenu) {
            link.href = "#vacinas-disponiveis-panvel";
        }
    }

    const mobileFilterExpand = (btn) => {

        var hiddenMenu = btn.nextElementSibling

        if (hiddenMenu.classList.contains('active'))
            hiddenMenu.classList.remove('active');
        else {
            var mobileMenuList = document.querySelectorAll('.menuInternoCards-mobile > ul');

            for (expandedMenu of mobileMenuList) {
                if (expandedMenu.classList.contains('active'))
                    expandedMenu.classList.remove('active');
            }

            hiddenMenu.classList.add('active');
            btn.style.color = 'rgb(13, 35, 97);';
        }

        window.location = "#vacinas-disponiveis-panvel";
    }

</script>
