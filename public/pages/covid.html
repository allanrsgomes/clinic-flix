    <script>
        //#tab-content-wrapper - desktop; #vacinas - mobile

        const cardsContainer = document.getElementById("lhCardWrapper");

        document.addEventListener("DOMContentLoaded", function (event) {
            todosTestes();
            if (window.location.search != "") {
                urlQuery(getParameters());
            }
            initClinicModals();
        });

        const filtrarVacinas = (grupo, btn) => {

            const vacinasFiltradas = (query) => {
                return vacinas.filter(function (el) {
                    return el.grupo.includes(query);
                });
            }

            cardsContainer.innerHTML = "";

            mountCards(vacinasFiltradas(grupo), cardsContainer);

            var menuBtnList = document.querySelectorAll('div.menu-faixa-etaria ul > a');

            for (link of menuBtnList) {
                if (link.classList.contains('active'))
                    link.classList.remove('active');
            }

            btn.classList.add('active');

        }

        const todosTestes = () => {
            cardsContainer.innerHTML = "";

            mountCards(produtosTestesCovid.itens, cardsContainer);
        }

        function urlQuery(queries) {


            if (queries.hasOwnProperty('c')) {
                var vacinasFiltradas = dataFiltering(produtosTestesCovid.itens, 'categoria', queries.c);

                cardsContainer.innerHTML = "";

                mountCards(vacinasFiltradas, cardsContainer);
            } else if (queries.hasOwnProperty('l')) {
                var vacinasFiltradas = dataFiltering(produtosTestesCovid.itens, 'laboratorio', queries.l);

                cardsContainer.innerHTML = "";

                mountCards(vacinasFiltradas, cardsContainer);
            }

        }

    </script>
