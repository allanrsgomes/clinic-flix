<html lang="pt">

<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn1.staticpanvel.com.br/cdn_service/landpages/page-clinic-tst/assets/css/base.css"
        type="text/css">
    <link rel="stylesheet"
        href="https://cdn1.staticpanvel.com.br/cdn_service/landpages/page-clinic-tst/assets/css/container.css"
        type="text/css">
    <link rel="stylesheet" href="https://cdn1.staticpanvel.com.br/cdn_service/landpages/page-clinic-tst/assets/css/text.css"
        type="text/css">
    <link rel="stylesheet"
        href="https://cdn1.staticpanvel.com.br/cdn_service/landpages/page-clinic-tst/assets/css/button.css" type="text/css">
    <link rel="stylesheet"
        href="https://cdn1.staticpanvel.com.br/cdn_service/landpages/page-clinic-tst/assets/css/header.css" type="text/css">
    <link rel="stylesheet"
        href="https://cdn1.staticpanvel.com.br/cdn_service/landpages/page-clinic-tst/assets/css/accordeon.css"
        type="text/css">

    <title>Compro Promocional - Panvel Clinic</title>
</head>

<div class="LHWrapperBody">
    <div class="content-header LHHeaderInfo vacinas-menu-header" id="LHInfoHeader">
        <div class="top-banner">
            <a href="/panvel/panvelClinic.do"><button class="btnVoltar">Voltar</button></a>
            <img src="https://cdn1.staticpanvel.com.br/cdn_service/landpages/page-clinic-tst/assets/images/Group.png"
                class="clinic-logo">
        </div>
        <div class="header-banner">
            <div class="partner-info">
                <div class="name-info">
                    <h1 class="headerTitle"> </h1>
                    <div class="headerDescription" id='LHtestedesc'>
                    </div>
                </div>
                <a class="produtoButton produtoCompra" id="btnCompra"> COMPRAR <i class="fa fa-shopping-basket"
                        aria-hidden="true"></i></a>
            </div>
        </div>
    </div>
    <section class="primaryContent">
        <div class="LHContainer">
            <div class="inner-content default-content">
                <div id="tab-content-wrapper">
                    <ul class="accordeon-list">
                        <li class=" accordeon-item active" onclick="handleAccordeonClick(this);">
                            <h3>Orientações</h3>
                            <div class="accordeon-content">
                                <p id="LH-orientacoes"></p>
                            </div>
                        </li>
                        <li class=" accordeon-item active" onclick="handleAccordeonClick(this);">
                            <h3>Cidades com disponibilidade do serviço</h3>
                            <div class="accordeon-content">
                                <p id="LH-cidades-disponiveis"> </p>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <script
        src="https://cdn1.staticpanvel.com.br/cdn_service/landpages/page-clinic-tst/assets/scripts/produtosCombosPromocionais.js"></script>
    <script
        src="https://cdn1.staticpanvel.com.br/cdn_service/landpages/page-clinic-tst/assets/scripts/lib/accordeon.js"></script>
    <script
        src="https://cdn1.staticpanvel.com.br/cdn_service/landpages/page-clinic-tst/assets/scripts/lib/parametros.js"></script>
    <script
        src="https://cdn1.staticpanvel.com.br/cdn_service/landpages/page-clinic-tst/assets/scripts/lib/filiaisHandler.js"></script>

    <script>

        var parametros = getParameters();

        document.addEventListener("DOMContentLoaded", function (event) {
            if (window.location.search != "") {
                preencherDados(getParameters());
            } else {
                window.location.href = "/panvel/atendimento-domiciliar-promocionais.do";
            }
            initClinicModals();
            handleFiliais();
        });

        const combosDiv = (produto) => {

            document.querySelector('h1.headerTitle').innerHTML = produto.nome;
            //
            document.querySelector('#LHtestedesc').innerText = `${(produto.AplicGratuita == 'Sim' ? produto.Descricao : produto.Descricao + ' ' + Number(produto.Preço).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' }) + '.')}`;

            document.querySelector('#LH-orientacoes').innerHTML = produto.Orientações;
            document.querySelector('#LH-cidades-disponiveis').innerHTML = produto.Cidades;

            document.querySelector('#btnCompra').setAttribute('href', produto.url);
        };

        function preencherDados(param) {

            if (param.hasOwnProperty('i')) {
                const comboId = produtosCombosPromocionais.itens.find(produto => produto.Item === parametros.i);

                combosDiv(comboId);
            }

        }
    </script>
</div>

</html>
